<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パスワードリセット</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .container {
      background-color: #f9f9f9;
      border-radius: 8px;
      padding: 30px;
      border: 1px solid #e0e0e0;
    }
    h2 {
      color: #2c5282;
      margin-top: 0;
    }
    .button {
      display: inline-block;
      background-color: #3182ce;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      margin: 20px 0;
      font-weight: bold;
    }
    .button:hover {
      background-color: #2c5282;
    }
    .warning {
      background-color: #fff3cd;
      border-left: 4px solid #ffc107;
      padding: 12px;
      margin: 20px 0;
      border-radius: 4px;
    }
    .footer {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #e0e0e0;
      font-size: 12px;
      color: #666;
    }
    .url-fallback {
      word-break: break-all;
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>{{name}}様</h2>
    
    <p>パスワードリセットのリクエストを受け付けました。</p>
    
    <p>以下のボタンをクリックして、新しいパスワードを設定してください。</p>
    
    <div style="text-align: center;">
      <a href="{{resetUrl}}" class="button">パスワードをリセットする</a>
    </div>
    
    <p style="color: #e53e3e; font-weight: bold;">このリンクは{{expiresIn}}分間有効です。</p>
    
    <div class="warning">
      <strong>⚠️ ご注意</strong><br>
      このメールに心当たりがない場合は、このメールを無視してください。<br>
      パスワードは変更されていません。
    </div>
    
    <div class="footer">
      <p>ボタンをクリックできない場合は、以下のURLをブラウザにコピー&ペーストしてください：</p>
      <div class="url-fallback">{{resetUrl}}</div>
      <p style="margin-top: 20px;">────────────────────────────────────<br>
      日本野外生活推進協会 関西支部</p>
    </div>
  </div>
</body>
</html>
